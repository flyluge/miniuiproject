<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预约信息列表</title>
<script src="../../scripts/boot.js" type="text/javascript"></script>
<script src="../../scripts/mustache.js" type="text/javascript"></script>
<style type="text/css">
body {
	width: 100%;
	height: 100%;
	padding: 0;
	margin: 0;
}
.yellowrow{
	background:yellow;
}
</style>
</head>
<body>
	<div style="width: 100%;">
		<div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
			<form id="search_form" class="mini-form">
				<table style="width: 100%;">
					<tr>
						<td style="width: 100%;"><a class="mini-button"
							iconCls="icon-add" onclick="add()">增加</a> <a class="mini-button"
							iconCls="icon-reload" onclick="reloadgrid()">刷新</a></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div id="datagrid1" class="mini-datagrid"
		style="width: 100%; height: 90%;" allowResize="false"
		url="/project/ReserveManagerServlet?method=getReverseList"
		idField="reserveno" multiSelect="true" sortField="starttime"
		sortOrder="desc" sizeList="[5,8,13]" pageSize=8
		allowAlternating="true" allowCellWrap="true" allowResizeColumn="false"
		allowUnselect="true" showEmptyText="true" emptyText="数据为空"
		showSummaryRow="true">
		<!-- allowCellWrap:允许单元格换行 allowResizeColumn:允许列拖拽长度 allowUnselect允许反选
        showEmptyText:数据为空时显示提示文本 emptyText:数据为空时的提示文本-->
		<div property="columns">
			<div type="indexcolumn">序号</div>
			<div field="reserveno" headerAlign="center" align="center" width="140"
				allowSort="true">预定编号</div>
			<div field="tableno" headerAlign="center" align="center"
				allowSort="true">餐桌编号</div>
			<div field="peoplenum" headerAlign="center" align="center"
				allowSort="true">用餐人数</div>
			<div field="starttime" headerAlign="center" align="center"
				renderer="changetoadddate" showTime="true" allowSort="true"
				allowInput="false">用餐开始时间</div>
			<div field="endtime" headerAlign="center" align="center"
				renderer="changetoadddate" dateFormat="yyyy-MM-dd" showTime="true"
				allowSort="true" allowInput="false">用餐结束时间</div>
			<div field="reservestatus" headerAlign="center" align="center"
				renderer="changetoreservestatus" allowSort="true">状态</div>
			<div field="aaa" headerAlign="center" align="center"
				allowSort="false" renderer="updateAnddelete">操作</div>
		</div>
	</div>
	<!-- 创建一个模板 -->
	<script type="text/x-mustache" id="addanddeletebutton">
		<a class="mini-button" href="javascript:removeOne('{{id}}')">删除</a>
		<a class="mini-button" href="javascript:openEditWindow('{{id}}')">修改</a>
	</script>
</body>
<script type="text/javascript" src="js/reservelist.js"></script>
</html>
