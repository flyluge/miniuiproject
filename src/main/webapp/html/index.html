<!DOCTYPE html>
<html>
<head>
    <title>餐厅信息管理系统</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
	    body{
	        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
	    }
    </style>
</head>
<body>
<!--Layout-->
<div id="mainlayout" class="mini-layout" style="width:100%;height:100%;">
    <div class="app-header" region="north" height="70" showSplit="false" showHeader="false">
        <h1 style="margin:0;padding:15px;cursor:default;font-family:微软雅黑,黑体,宋体;">餐厅信息管理系统</h1>
    </div>
    <div title="south" region="south" showSplit="false" showHeader="false" height="30" >
        <div style="line-height:28px;text-align:center;cursor:default">Copyright © 国泰新点软件有限公司版权所有 </div>
    </div>
    <div title="center" region="center" style="border:0;" bodyStyle="overflow:hidden;">
        <!--Splitter-->
        <div class="mini-splitter" style="width:100%;height:100%;" borderStyle="border:0;">
            <div size="180" maxSize="250" minSize="100" showCollapseButton="true" style="border:0;">
                <!--OutlookTree-->
                <div id="leftTree" class="mini-outlooktree" url="data/outlooktree.json" onnodeclick="onNodeSelect"
                    textField="text" idField="id" parentField="pid">
                </div>
            </div>
            <div showCollapseButton="false" style="border:0;">
                <!--Tabs-->
                <div id="mainTabs" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;"      
                     plain="false" onactivechanged="onTabsActiveChanged">
                    <div id="tabs1" title="首页" url="mainframe.html" ></div>
                </div>
            </div>        
        </div>
    </div>
</div>
<script type="text/javascript">
	mini.parse();
    mini.Cookie.set('miniuiSkin', "default");
    var tree = mini.get("leftTree");
    function showTab(node) {
        var tabs = mini.get("mainTabs");
        var id = "tab$" + node.id;
        var tab = tabs.getTab(id);
        if (!tab) {
            tab = {};
            tab._nodeid = node.id;
            tab.name = id;
            tab.title = node.text;
            tab.showCloseButton = true;
            tab.url = node.url;
            tabs.addTab(tab);
        }
        tabs.activeTab(tab);
    }
    function onNodeSelect(e) {
        var node = e.node;
        var isLeaf = e.isLeaf;
        if (isLeaf) {
            showTab(node);
        }
    }
    function onTabsActiveChanged(e) {
    	var tree = mini.get("leftTree");
        var tabs = e.sender;
        var tab = tabs.getActiveTab();
        tabs.reloadTab(tab);
        if (tab && tab._nodeid) {
            var node = tree.getNode(tab._nodeid);
            if (node && !tree.isSelectedNode(node)) {
                tree.selectNode(node);
            }
        }
    }
</script>   
</body>
</html>
